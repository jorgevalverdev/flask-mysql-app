<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask Bucket List App</title>
    
    <!-- External CSS -->
    
    <!-- Local CSS -->
    <link href="../static/new_signup.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script>
      $(function() {
        $('#btnSignUp').click(function() {
            $.ajax({
                url: '/signUp',
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    // Display the response in an element with id 'response'
                    $('#response').text(response);
                    console.log(response);
                    alert("Message: " + response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Python Flask App del Curso de API Developer con MySQL</h3>
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
      </div>
      <div class="jumbotron">
        <h1>Join Fascinating Peruvian Tales</h1>
        <form class="form-signin">
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
        <!-- Added element to display the response -->
        <label for="response"></label>
      </div>
      <footer class="footer">
        <p>&copy; FERCEL 2025</p>
      </footer>
    </div>
    
  </body>
</html>
